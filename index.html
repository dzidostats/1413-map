<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>State of Survival â€“ Interaktywna Mapa</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #111;
  }
  #map {
    height: 100vh;
    width: 100vw;
  }
  .leaflet-image-layer {
    transform: rotate(45deg);
    transform-origin: center center;
  }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    minZoom: -2,
    maxZoom: 4,
    crs: L.CRS.Simple
  });

  const w = 1300;
  const h = 1300;
  const url = 'wilderness_map_original.png';

  const bounds = [[0,0], [h, w]];
  const image = L.imageOverlay(url, bounds).addTo(map);

  map.fitBounds(bounds);

  const examplePoints = [
    { coords: [650, 650], name: 'Capital' }
  ];

  examplePoints.forEach(p => {
    L.marker(p.coords).addTo(map).bindPopup(p.name);
  });
</script>
</body>
</html>
