<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>State of Survival – Interaktywna Mapa</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #111;
  }
  #map {
    height: 100vh;
    width: 100vw;
  }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    minZoom: -2,
    maxZoom: 4,
    crs: L.CRS.Simple
  });

  // Rozmiar obrazka (w pikselach) – dostosuj po sprawdzeniu
  const w = 2048; // szerokość
  const h = 2048; // wysokość
  const url = 'wilderness_map_original.png'; // Użytkownik musi wrzucić plik obok HTML

  const bounds = [[0,0], [h, w]];
  const image = L.imageOverlay(url, bounds).addTo(map);

  map.fitBounds(bounds);

  // Przykład punktów do kliknięcia (można dodać więcej)
  const examplePoints = [
    { coords: [1024, 1024], name: 'Centrum mapy' },
    { coords: [1400, 900], name: 'Wieża 1' },
    { coords: [700, 600], name: 'Wieża 2' }
  ];

  examplePoints.forEach(p => {
    L.marker(p.coords).addTo(map).bindPopup(p.name);
  });
</script>
</body>
</html>
